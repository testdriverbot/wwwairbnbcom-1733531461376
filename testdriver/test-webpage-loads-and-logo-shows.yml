version: 4.1.29
steps:
  - prompt: Focus the browser window.
    commands:
      - command: focus-application
        name: Google Chrome
  - prompt: >-
      Assert that the Airbnb logo is displayed on the webpage.  # Use the
      content of the file from the environment
    commands:
      - command: assert
        expect: the Airbnb logo is displayed on the webpage
